
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swaad 7 - Living Nostalgia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "swaad-red": "#A60000",
              "swaad-yellow": "#FFB800",
              "kora-paper": "#F4F1EA",
              "ink-blue": "#003366",
              "text-dark": "#1a1a1a",
              "sub-text": "#2D2D2D",
              "chili-red": "#7B1113",
            },
            fontFamily: {
              serif: ["Playfair Display", "serif"],
              sans: ["Montserrat", "sans-serif"],
              mono: ["Courier Prime", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      .scalloped-border {
        --mask: radial-gradient(12px at 12px 0,#0000 98%,#000) -12px;
        -webkit-mask: var(--mask);
        mask: var(--mask);
      }
      .paper-grain {
        position: relative;
      }
      .paper-grain::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
        opacity: 0.15;
        pointer-events: none;
        z-index: 1;
      }
      .vintage-filter {
        filter: sepia(0.3) contrast(1.1) brightness(0.95);
      }
      * {
        cursor: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
